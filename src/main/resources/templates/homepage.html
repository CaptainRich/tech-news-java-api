<!DOCTYPE html>
<!--The 'decorate' element binds this file to 'layout.html'.-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Homepage</title>
</head>

<body>

<div layout:fragment="content">  <!--This is where the content of this page will be displayed in 'layout.html'.-->
  <ol>
    <li th:each="post : ${postList}" class="post-list">  <!--This is a 'for loop' to display all of the posts.-->
      <div th:insert="fragments/post-fragment :: post-fragment"></div> <!--This is where a repeatable code section can be imported.-->
    </li>
  </ol>
</div>

</body>
</html>
